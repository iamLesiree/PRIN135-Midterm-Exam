<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>

<body class="signupbg">

    <div class="container text-light col-md-3  center_div1 pb-5">

        <div class="col-md-12">
            <h1 class="text-center">Login</h1>

            <div class="row">
                <div class="col-6">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="FirstName" placeholder="Juan"><br><br>
                </div>
                <div class="col-6">
                    <label for="Lname">Last name</label>
                    <input type="text" id="Lname" name="LastName" placeholder="Dela Cruz"><br><br>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="Age" placeholder="18"><br><br>
                </div>
                <div class="col-6 ">
                     <label for="gender">Gender</label></br>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password"><br><br>
                </div>
                <div class="col-6 ">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password"><br><br>
                </div>
            </div>

            <div class="row mb-3 text-center col-12">
                <div class="col-12">
                    <label for="year">What is your year?</label>
                    
                    <select name="year" id="year">
                        <option value="FirstYear">Select Year Level</option>
                        <option value="FirstYear">First Year</option>
                        <option value="SecondYear">Second Year</option>
                        <option value="ThirdYear">Third Year</option>
                        <option value="FourthYear">Fourth Year</option>
                    </select>
                    </div>
                </div>
            </div>
            <div>What are your skills? (Check all that apply)</div>
            <div class="row ml-2">
                <input type="checkbox" id="skills" name="fav_skills" value="ComputerArchitecture">
                <label for="html">Computer Architecture</label></br>
            </div>
            <div class="row ml-2">
                <input type="checkbox" id="skills" name="fav_skills" value="ComputerProgramming">
                <label for="html">Computer Programming</label></br>
            </div>
            <div class="row ml-2">
                <input type="checkbox" id="skills" name="fav_skills" value=">DatabaseManagement">
                <label for="html">Database Management</label></br>
            </div>
            <div class="row ml-2">
                <input type="checkbox" id="skills" name="fav_skills" value="SystemAdministration">
                <label for="html">System Administration</label></br>
            </div>
            <div class="row ml-2">
                <input type="checkbox" id="skills" name="fav_skills" value="UserInterface/Experience">
                <label for="html">User Interface/Experience</label></br>
            </div>
            <div class="row ml-2">
                <input type="checkbox" id="skills" name="fav_skills" value="WebDevelopment">
                <label for="html">Web Development</label></br>
            </div>

            <div class="row ml-2">Other skills not mentioned above.</div>
            <textarea class="ml-2" name="textarea" rows="5" cols="56">Write something here</textarea>


             <button type="submit " class="btn btn-success col-12">Submit</button>
             <a href="login.html" type="submit " class="btn btn-danger mt-3 col-12 ">Have account already?</a>

        </div>



    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
